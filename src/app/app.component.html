<h2>{{ name }}</h2>
<div *ngFor="let value of values; let i = index; trackBy: value">
  <div class="row mb-3">
    <div class="form-group col-6">
      <label for="teacher">Teacher {{ i + 1 }}</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="value['teacher' + (i + 1)]"
      />
    </div>
    <div class="form-group col-6">
      <label for="subject">Subject {{ i + 1 }}</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="value['subject' + (i + 1)]"
      />
    </div>
  </div>
</div>
<button (click)="addvalue()">ADD</button>

<h2>Result</h2>
<div *ngFor="let value of values">
  {{ value | json }}
</div>
